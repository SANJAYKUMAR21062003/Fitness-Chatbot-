<!DOCTYPE html>
<html>
<head>
    <title>Login | Fitness Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post" action="/">
            <div class="txt_field">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <input type="submit" value="Login">
            <div class="pass"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></div>
            <div class="signup_link">
                Not a member? <a href="{{ url_for('signup') }}">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
